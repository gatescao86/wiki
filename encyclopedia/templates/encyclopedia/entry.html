{% extends "encyclopedia/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}
    <div class="button">
        <a href="/{{ title }}/edit" class="btn btn-primary" role="button">Edit Page</a>
    </div>

    {% if entry %}
        <p1>{{ entry }}</p1>
    {% else %}
        <h2>This page does not exist</h2>
    {% endif %}

{% endblock %}
